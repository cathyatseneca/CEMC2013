<!doctype html>
<html>
  <head>
  	<link rel="stylesheet" href="styles.css" type="text/css">
  	<script src="../../processing.js"></script>
    <script src="popcorn-complete.min.js"></script>
    <script src="popcorn.processing.js"></script>
      <script>
        // Helper function to get elements
        function element(id) {
          return document.getElementById(id);
        }
        
        document.addEventListener( 'DOMContentLoaded', function() {
          var paused = true,
              popcorn;

          popcorn = Popcorn.youtube( '#video', 'http://www.youtube.com/watch?v=9bZkp7q19f0&autoplay=0' );
          
          popcorn = popcorn
            .processing({
              start: 5, // seconds
              end: 40, // seconds
              sketch: 'walk.pde',
              target: 'animation'
            });

        }, false );
    </script>
  </head>
  <body>
    <div style="width: 640px; height: 390px;">
        <div id="video" style="width: 640px; height: 390px; position: absolute;top: 0;left:0;" > </div>
        <div id="animation" style="border: 0px; width: 640px; height: 370px; position: absolute; z-index: 10;top:0;left:0;"></div>
    </div>
</body>
</html>
